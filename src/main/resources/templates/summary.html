<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des articles</title>
</head>
<body>
<h2>Liste des articles</h2>
<table border="1">
    <thead>
    <tr><th>ID</th><th>Date</th><th>GUID</th></tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.published != null ? item.published : item.updated}"></td>
        <td>
            <a th:href="@{/rss25SB/html/{id}(id=${item.id})}"
               th:text="${item.guid}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
